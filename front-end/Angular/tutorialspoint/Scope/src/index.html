<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scope</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script>
        var mainApp = angular.module('mainApp', []);
        mainApp.controller('shapeController', function($scope) {
           $scope.message = 'In shape controller';
           $scope.type = 'Shape';
        });
        mainApp.controller('circleController', function($scope) {
           $scope.message = 'In circle controller';
           $scope.age = '36';
        });
        mainApp.controller('squareController', function($scope) {
            $scope.message = 'In square controller';
            $scope.type = 'Square';
        });

        var subApp = angular.module('subApp', []);
        subApp.controller('testController', function($scope) {
           $scope.message = 'In circle controller';
        });
    </script>
</head>
<body>
    <h2> AngularJS Sample Application</h2>
    <div ng-app="mainApp" ng-controller="shapeController">
        <p>{{ message }} <br/> {{type}}</p>

        <div ng-app="mainApp" ng-controller="circleController">
            <p>{{ message }} <br/> {{type}} <br/> {{age}}</p>
        </div>

        <div ng-app="mainApp" ng-controller="squareController">
            <p>{{ message }} <br/> {{type}}</p>
        </div>
    </div>

    <div ng-app="subApp" ng-controller="testController">
        <p>{{ message }} <br/></p>
    </div>

</body>
</html>
