<!DOCTYPE html>
<html>
<head>
  <title>tutorialspoint - Angular.js</title>
  <link rel='stylesheet' type='text/css' href="meta/css/main.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="modules/mainApp.js"></script>
  <script src="modules/studentController.js"></script>
</head>

<body>
  <div ng-app="mainApp" ng-controller="studentController">
    <form name="studentForm" novalidate>
      <table border="0" class="table">
        <tr>
          <td>Enter first name:</td>
          <td>
            <input name='firstname' type="text" ng-model="student.firstName" required>
            <!--<span>{{ studentForm.firstname.$error.require }}</span>-->
            <span style="color:red" ng-show="studentForm.firstname.$dirty && studentForm.firstname.$invalid">
              <span ng-show="studentForm.firstname.$error.required">First Name is requried.</span>
            </span>
          </td>
        </tr>
        <tr>
          <td>Enter last name:</td>
          <td>
            <input name='lastname' type="text" ng-model="student.lastName" required>
            <span style="color:red" ng-show="studentForm.lastname.$dirty && studentForm.lastname.$invalid">
              <span ng-show="studentForm.lastname.$error.required">Last Name is requried.</span>
            </span>
          </td>
        </tr>
        <tr>
          <td>Name: </td>
          <td>{{ student.fullName() }}</td>
        </tr>
        <tr>
          <td>Email: </td>
          <td>{{ student.email }}</td>
        </tr>
        <tr>
          <td>Subject:</td>
          <td>
            <table>
              <tr>
                <th>Name</th>
                <th>Marks</th>
              </tr>
              <tr ng-repeat="subject in student.subjects | orderBy:'-marks'" >
                <td>{{ subject.name }}</td>
                <td>{{ subject.marks }}</td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td><button class="btn btn-default" ng-click="student.reset()" style="width:100%">Reset</button></td>
          <td><button class="btn btn-default" ng-click="submit()" style="width:100%"
                  ng-disabled="studentForm.firstname.$dirty && studentForm.firstname.$invalid ||
                               studentForm.lastname.$idrty && studentForm.lastname.$invalid">Submit</button></td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
