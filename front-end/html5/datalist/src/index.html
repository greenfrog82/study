<!DOCTYPE html>
<html>
    <head>
        <title>datalist example</title>
    </head>
<body>
    <form>
        <input list="browsers" name="browser">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
    </form>
</body>
</html>
