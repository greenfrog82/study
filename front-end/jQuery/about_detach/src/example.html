<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>detach demo</title>
  <style>
  p {
    background: yellow;
    margin: 6px 0;
  }
  p.off {
    background: black;
  }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("p").click(function () {
        $(this).toggleClass("off");
      });
      var p;
      $("button").click(function () {
        if (p) {
          p.appendTo("body");
          p = null;
        } else {
          p = $("p").detach();
          console.log(p);
        }
      });
    });
  </script>
</head>
<body>
<p>Hello</p>
how are
<p>you?</p>
<button>Attach/detach paragraphs</button>
</body>
</html>
