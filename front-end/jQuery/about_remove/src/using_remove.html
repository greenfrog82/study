<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>using remove</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("button").click(function() {
        $("p").remove();
      });
    });
  </script>
</head>
<body>
  <div>
    <p><strong>foo</strong></p>
  </div>
  <button>Call remove() on above paragraph</button>
</body>
</html>
