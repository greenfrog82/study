<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title of the document</title>
<link rel="stylesheet" href="./lib/chosen.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./lib/chosen.jquery.js"></script>
<script>
    
$(document).ready(function(){
    
    var selector = $(".chosen-select")    
    var _chosen = $(".chosen-select").chosen({ width:'200px', search_contains:true });

    var cities = ['Seoul', 'LA', 'Wasington', 'London']

    $("#generator").click(function() {                       
        var options = '';
        cities.forEach(function(city) {
            options += '<option value="'+city+'">'+city+'</option>'
        });
        selector.append(options);        
        _chosen.trigger('chosen:updated');
    });

    $("#clear").click(function() {
        selector.empty('option');
        _chosen.trigger('chosen:updated');  
    });    
});

</script>
</head>
<body>
    <button id='generator'>Generate</button>
    <button id='clear'>Clear</button>
    <select class="chosen-select">
    </select>
</body>
</html>
